<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/normalize.css">
    <link rel="stylesheet" href="./src/style/opinionated.css">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="numbers">
                <div id="0" class="number"><button> 0   </button></div>
                <div id="1" class="number"><button> 1   </button></div>
                <div id="2" class="number"><button> 2   </button></div>
                <div id="3" class="number"><button> 3   </button></div>
                <div id="4" class="number"><button> 4   </button></div>
                <div id="5" class="number"><button> 5   </button></div>
                <div id="6" class="number"><button> 6   </button></div>
                <div id="7" class="number"><button> 7   </button></div>
                <div id="8" class="number"><button> 8   </button></div>
                <div id="9" class="number"><button> 9   </button></div>
                <div id="pi" class="number"><button>π   </button></div>
                
            </div>
            <div id="operators">
                <div id="add" class="operator"><button>      +      </button></div>
                <div id="sub" class="operator"><button>      -      </button></div>
                <div id="divide" class="operator"><button>   /      </button></div>
                <div id="multiply" class="operator"><button> *      </button></div>
                <div id="factor" class="operator"><button>   ^      </button></div>
                <div id="modulo" class="operator"><button>   mod    </button></div>

            </div>
            <div id="commands">
                <div id="float" class="command">   .       </div>
                <div id="equal" class="command">   =       </div>
                <div id="backspace" class="command">   ⌫       </div>
                <div id="clear" class="command">   clear   </div>
            </div>
        </div>
    </div>
</body>
</html>
