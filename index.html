<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/opinionated.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="display">
                
            </div>

            <div id="interface">
                
                    <div id="zero" class="number"><button>  0   </button></div>
                    <div id="one" class="number"><button>   1   </button></div>
                    <div id="two" class="number"><button>   2   </button></div>
                    <div id="three" class="number"><button> 3   </button></div>
                    <div id="forth" class="number"><button> 4   </button></div>
                    <div id="five" class="number"><button>  5   </button></div>
                    <div id="six" class="number"><button>   6   </button></div>
                    <div id="seven" class="number"><button> 7   </button></div>
                    <div id="eigth" class="number"><button> 8   </button></div>
                    <div id="nine" class="number"><button>  9   </button></div>
                    <div id="pi" class="number"><button>    π   </button></div>
                
                    <div id="add" class="operator"><button>      +      </button></div>
                    <div id="sub" class="operator"><button>      -      </button></div>
                    <div id="divide" class="operator"><button>   ÷      </button></div>
                    <div id="multiply" class="operator"><button> *      </button></div>
                    <div id="factor" class="operator"><button>   ^      </button></div>
                    <div id="modulo" class="operator"><button>   mod    </button></div>

                    <div id="float" class="command">    <button>    .   </button></div>
                    <div id="equal" class="command">    <button>    =   </button></div>
                    <div id="backspace" class="command"><button>    ⌫   </button></div>
                    <div id="clear" class="command">    <button>  clear </button></div>
            </div>    
        </div>
    </div>
</body>
</html>
