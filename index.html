<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/fonts/digital-seven/stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/js/calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="display">
                <div id="log"></div>
                <div id="result">0</div>
            </div>

            <div id="interface">
                
                    <div id="zero" class="number"><button class="grey num" data-key="0">  0   </button></div>
                    <div id="one" class="number"><button class="grey num" data-key="1">   1   </button></div>
                    <div id="two" class="number"><button class="grey num" data-key="2">   2   </button></div>
                    <div id="three" class="number"><button class="grey num" data-key="3"> 3   </button></div>
                    <div id="forth" class="number"><button class="grey num" data-key="4"> 4   </button></div>
                    <div id="five" class="number"><button class="grey num" data-key="5">  5   </button></div>
                    <div id="six" class="number"><button class="grey num" data-key="6">   6   </button></div>
                    <div id="seven" class="number"><button class="grey num" data-key="7"> 7   </button></div>
                    <div id="eigth" class="number"><button class="grey num" data-key="8"> 8   </button></div>
                    <div id="nine" class="number"><button class="grey num" data-key="9">  9   </button></div>
                    <div id="pi" class="number"><button class="grey num" data-key="pi">    π   </button></div>
                
                    <div id="sum" class="operator"><button class="grey op" data-key="+">      +      </button></div>
                    <div id="sub" class="operator"><button class="grey op" data-key="-">      -      </button></div>
                    <div id="divide" class="operator"><button class="grey op" data-key="/"><span>/</span></button></div>
                    <div id="multiply" class="operator"><button class="grey op" data-key="*"> <span>*</span></button></div>
                    <div id="factor" class="operator"><button class="grey op" data-key="^">   ^      </button></div>
                    <div id="modulo" class="operator"><button class="grey op" data-key="%">   mod    </button></div>

                    <div id="float" class="command">    <button class="grey" data-key=".">    .   </button></div>
                    <div id="equal" class="command">    <button class="equal" data-key="Enter">    =   </button></div>
                    <div id="backspace" class="command"><button class="backspace" data-key="Backspace">    ⌫   </button></div>
                    <div id="clear" class="command">    <button class="grey" data-key="Delete">  clear </button></div>

                    <div id="git"><a href="https://github.com/carafelix/calculator" draggable="false" target="_blank" ><button><img src="./src/assets/img/ghwhite.svg" draggable="false"></button></a></div>

                    <audio src="./src/assets/sound/bell.oga" data-pip="pipip"></audio>
            </div>    
        </div>
    </div>
</body>
</html>
